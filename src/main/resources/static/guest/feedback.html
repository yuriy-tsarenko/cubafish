<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=0.7">
    <title>CUBAFISH-Feedback</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="js/google-translate.js"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=TranslateInit"></script>
    <link href="css/card.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" href="css/images/siteIcon.png">
</head>

<body>
<header>
    <div class="wrapper">
        <div class="logo">
            <a href="https://cubafish.com.ua">
                <img style="width: 450px; height: auto;"
                     src="css/images/logo777.png" alt="Logo"
                     class="logo__pic"></a>

        </div>
    </div>

</header>
<hr id="headerLine"/>

<!-- end div#header -->
<div id="pageWrapper">

    <div id="page">
        <div id="feedBackArea">
            <table>
                <tr>
                    <td>
                        <p class="labelContact" style="top: 30px">
                            Здесь Вы можете оставить свой отзыв. Нам важно знать Ваше мнение о сервисе.</p>
                    </td>
                </tr>
            </table>
            <div id="appLeaveFeedback" style="position: relative; top: 50px">
                <table id="addFeedback">
                    <tr>
                        <td style="height: 60px">
                            <input class="nameLastNameFeedback" type="text" v-model="userName" placeholder="Введите имя"/>
                        </td>
                        <td style="width: 600px" rowspan="3">
                            <textarea id="commentFeedback" v-model="comment" placeholder="Введите комментарий до 1000 символов (с пробелами)"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 60px">
                            <input class="nameLastNameFeedback" type="text" v-model="userLastName" placeholder="Введите фамилию"/></td>
                    </tr>
                    <tr>
                        <td style="height: 60px">
                            <select v-model="recommendation" id="selectorFeedback">
                            <option disabled value="">Выберите один из вариантов</option>
                            <option>Рекомендую</option>
                            <option>Не рекомендую</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 60px">
                            <select v-model="mark" id="selectorMarkFeedback" >
                            <option disabled value="">Выберите оценку</option>
                            <option>10</option>
                            <option>9</option>
                            <option>8</option>
                            <option>7</option>
                            <option>6</option>
                            <option>5</option>
                            <option>4</option>
                            <option>3</option>
                            <option>2</option>
                            <option>1</option>
                        </select>
                        </td>
                        <td>
                            <input class="sendFeedBackBtn" type="button" value="Отправить" v-on:click="leaveFeedback">
                        </td>
                    </tr>
                </table>
                <table style="height: 100px; width: 1300px">
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="appFeedback">
            </div>


        </div>
    </div>
</div>
<!-- end div#content -->

</div>
<!-- end div#page -->
<!-- end div#wrapper -->
<footer>
    <div id="wrapperFooter">
        <div id="footerContent">
            <nav>
                <a style="text-decoration: none;" v-on:click="anotherAction">Программа лояльности</a>
                <a style="text-decoration: none;" href="#">Отзывы</a>
                <a style="text-decoration: none;" href="guest/contact.html"> Контакты</a>
                <a style="text-decoration: none;" href="https://goo.gl/maps/MLskzawkCtqhW2mr9">Найти на карте</a>
                <a style="text-decoration: none;" v-on:click="anotherAction">О нас</a>
            </nav>
            <div id="logoFooter">
                <a href="index.html">
                    <img style="width: 500px; height: auto;" src="css/images/logo6.png" alt="logo"></a>

            </div>
            <div class="social">
                <a href="#"><img src="css/images/Facebook.png" alt=""></a>
                <a href="#"><img src="css/images/Instagram.png" alt=""></a>
                <a href="#"><img src="css/images/Twitter.png" alt=""></a>
            </div>
            <p id="footerSignature">CUBAFISH 2020 &copy;</p>
        </div>
    </div>
</footer>
<script src="js/feedback.js"></script>
</body>
</html>
