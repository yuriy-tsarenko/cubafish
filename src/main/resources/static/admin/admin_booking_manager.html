<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>CUBAFISH</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="css/admin.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" href="css/images/siteIcon.png">
</head>

<body>
<header>
    <div class="wrapper">
        <div class="logo">
            <img style="width: 400px; height:auto"
                 src="css/images/logo777.png" alt="Logo"
                 class="logo__pic">
        </div>
        <div id="appLogoutButtons">
            <nav class="menu">
                <a href="#" class="menu__item">Программа лояльности</a>
                <a href="#" class="menu__item">Отзывы</a>
                <a href="#" class="menu__item">Контакты</a>
                <a href="http://91.235.128.12:8081/admin/registration.html" class="menu__item">Регистрация</a>
                <!-- change address-->
                <a href="#" v-on:click="logoutUserAction" class="menu__item">Завершить работу</a>
            </nav>
        </div>

        <div class="search-box">
            <input type="text" class="search-txt" placeholder="Type for search"/>
            <div id="searchImage"><img style="width: 25px; height: auto" src="css/images/lupa.png"></div>
        </div>
        <div id="basketImage">
            <table style="width: auto; height: auto">
                <tr>
                    <td>
                        <div><img style="width: 75px; height: 65px; border-radius:5%" src="css/images/shopping-cart.png"
                                  alt="basketImage"/>
                        </div>

                    </td>
                </tr>
            </table>
        </div>
    </div>

</header>

<div id="moveBackground">
    <div id="appHeaderButtons">
        <table id="horizontalButton">
            <tr>
                <td>
                    <button type="submit"
                            class="headerButton" >
                        ЗАКАЗЫ В ОЖИДАНИИ
                    </button>
                </td>
                <td>
                    <button type="submit"
                            class="headerButton" >
                        БАЗА ВСЕХ ЗАКАЗОВ
                    </button>
                </td>
                <td>
                    <button type="submit"
                            class="headerButton">
                        СТАТИСТИКА
                    </button>
                </td>
                <td>
                    <button type="submit"
                            class="headerButton" >
                        ПОЛЬЗОВАТЕЛИ
                    </button>
                </td>
                <td>
                    <button type="submit"
                            class="headerButton" >
                        БОНУСНАЯ СИСТЕМА
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
<!-- end div#header -->
<div id="pageWrapper">
    <div id="page">
        <div id="content">
            <div id="appBookingManager">
            </div>
        </div>
        <!--start div#sidebar-->
        <div id="basketBar">
            <div id="sideText">Заказ:</div>
            <div id="basketItems">
                <div id="appBasket"></div>
            </div>
            <hr id="line">
            <div id="summaryText">Всего: {{totalProductPrice}} грн</div>

        </div>
      <script src="js/booking_manager.js"></script>
        <!-- end div#content -->
        <!-- end div#sidebar -->
    </div>
</div>
<!-- end div#page -->
<!-- end div#wrapper -->
<footer>
    <div id="wrapperFooter">
        <nav>
            <a href="#">Программа лояльности</a>
            <a href="#">Отзывы</a>
            <a href="#"> Контакты</a>
            <a href="#">Найти на карте</a>
            <a href="#">О нас</a>
        </nav>
        <div id="logoFooter">
            <a href="#"><img style="width: 700px; height: auto" src="css/images/logo6.png" alt=""></a>

        </div>
        <div class="social">
            <a href="#"><img src="css/images/Facebook.png" alt=""></a>
            <a href="#"><img src="css/images/Instagram.png" alt=""></a>
            <a href="#"><img src="css/images/Twitter.png" alt=""></a>

        </div>
        <p>CUBAFISH. 2020</p>
    </div>
</footer>
</body>
</html>
